{% extends "default.html" %}
{% block title %}Index{% endblock %}
{% block content %}
    <hr>
    <div class="container-fluid" id="content-body">
        <h1>Installation in Ville de Montr√©al</h1>
        <div class="container my-5">
            <div class="row">
                <div class="container col">
                    <h5>Search by district name</h5>
                </div>
                <div class="container col">
                    <h5>Search by installation name</h5>
                </div>
            </div>

            <div class="row">
                <div class="input-group col-md">
                    <form id="form-district" class="d-flex">
                        <input type="text" name="arrondissement" id="arr_input" class="form-control"
                               placeholder="Enter name of district">
                        <div class="input-group-append">
                            <button onclick="return installation_query()" class="btn btn-secondary" id="arr-button"
                                    type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <div class="container col-md">
                    <form id="form-name" class="d-flex">
                        <select name="installation_names" class="form-select" aria-label="Default select example"
                                onchange="return installation_selection(this.value);">
                            <option selected>Open this select menu</option>
                            {% for name in installation_names %}
                                <option value="{{ name }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                    </form>
                </div>
            </div>

            <div class="row">
                <div id="result_search">

                </div>
            </div>

        </div>

    </div>
    </div>
    <!-- JavaScript -->
    <script src="../static/js/script.js"></script>
{% endblock %}
